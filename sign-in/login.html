<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Page (Pure HTML + CSS)</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body, html {
    height: 100%;
  }

  section {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* Left Image Section */
  .left {
    display: none;
  }

  .left img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    background-position: center;
  }

  /* Right Form Section */
  .right {
    background: #ffffff;
    width: 100%;
    padding: 30px 25px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 380px;
  }

  h1 {
    font-size: 26px;
    font-weight: bold;
    margin-top: 20px;
  }

  label {
    color: #444;
    font-size: 14px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 12px;
    background: #e5e7eb;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-top: 6px;
    outline: none;
    transition: 0.2s;
  }

  input:focus {
    background: #fff;
    border-color: #4f46e5;
  }

  .mt-4 { margin-top: 16px; }
  .mt-6 { margin-top: 24px; }
  .mt-8 { margin-top: 32px; }
  .text-right { text-align: right; }

  a {
    text-decoration: none;
    color: #374151;
    font-size: 14px;
    font-weight: 600;
    transition: 0.2s;
  }

  a:hover { color: #4338ca; }

  /* Buttons */
  .btn-primary {
    width: 100%;
    background: #4f46e5;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
  }

  .btn-primary:hover { background: #6366f1; }

  .btn-google {
    width: 100%;
    background: #ffffff;
    border: 1px solid #ccc;
    padding: 12px;
    margin-top: 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: 0.2s;
  }

  .btn-google:hover { background: #f3f4f6; }

  hr {
    margin: 24px 0;
    border-color: #ddd;
  }

  /* Responsive Layout */
  @media (min-width: 768px) {
    section {
      flex-direction: row;
    }

    .left {
      display: block;
      width: 50%;
      background: #4f46e5;
      height: 100vh;
    }

    .right {
      width: 50%;
      height: 100vh;
      padding: 40px 60px;
    }
  }

  @media (min-width: 1024px) {
    .left { width: 65%; }
    .right { width: 35%; }
  }
</style>
</head>
<body>

<section>
  <!-- Left Side Image -->
  <div class="left">
    <img src="images/charles-deluvio-FdDkfYFHqe4-unsplash.jpg" alt="Random Image" />
  </div>

  <!-- Right Side Form -->
  <div class="right">
    <div class="container">

      <h1>Log in to your account</h1>

      <form class="mt-6" action="#" method="POST">
        <div>
          <label>Email Address</label>
          <input type="email" placeholder="Enter Email Address" required />
        </div>

        <div class="mt-4">
          <label>Password</label>
          <input type="password" placeholder="Enter Password" minlength="6" required />
        </div>

        <div class="text-right mt-2">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-primary mt-6">Log In</button>
      </form>

      <hr />

      <button class="btn-google">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 48 48"><path fill="#FBBC05" d="M0 37V11l17 13z"/><path fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/><path fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"/><path fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"/></svg>
        Log in with Google
      </button> -->

      <p class="mt-8">Need an account? <a href="#" style="color:#4f46e5; font-weight:600;">Create an account</a></p>

    </div>
  </div>
</section>




  <script type="module" src="app.js"></script>
  <script type="module" src="config.js"></script>
</body>
</html>
